<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h1 class="page-header">Sites Configuration</h1>
  
  <div class="row">
      <div class="col-sm-12 col-md-4 placeholder">
          <button class="btn btn-primary" (click)="showAddSite=!showAddSite">Add Site</button>
      </div>
  </div>
  <app-add-site *ngIf="showAddSite"></app-add-site>
  <div *ngFor="let site of sites">
      <app-site [site]="site"></app-site>
  </div>
</div>
